<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
    <script src="main.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
#version 300 es
in vec3 position;
in vec4 color;
out vec4 fcolor;

void main() {
    gl_Position = vec4(position, 1);
    fcolor = color;
}
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;
in vec4 fcolor;
out vec4 finalColor;

void main() {
    finalColor = fcolor;
}
    </script>
</head>
<body style="margin: 0">
    Hello WebGL!
    <canvas id="canvas" style="width: 100%; height: 100%" width="1024" height="768"></canvas>
</body>
</html>
